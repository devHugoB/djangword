{% extends 'base.html' %}

{% block title %}Item{% endblock %}

{% block content %}
<h2>Voir les items</h2>
<ul>
    {% for item in items %}
        <li>
            {{item.login}}
            {{item.password}}
            {{item.url}}
            <a href="{% url 'items:update_item' item.id %}">Modifier</a>
            <a href="{% url 'items:delete_item' item.id %}">Supprimer</a>
        </li>
    {% empty %}
        <h2>Aucun item créé</h2>
    {% endfor %}
</ul>
{% endblock %}
